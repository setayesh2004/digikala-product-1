<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="stylesheet" href="./css/form2.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
    rel="shortcut icon"
    href="./images/icon/android-icon-192x192.png"
    type="image/x-icon"
  />
  </head>
  <body>
    <div class="form">
      <div class="form-center">
        <div class="form-center-1">
          <img src="./images/form2/form.svg" alt="" />
        </div>
        <div class="form-center-2">
          <h3>ثبت نام | ورود</h3>
          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        </div>
        <div class="form-center-3">
          <input type="text" name="search" />
          <p>لطفا این قسمت را خالی نگذارید</p>
        </div>
        <div class="form-center-4">
            <p>ورود</p>
        </div>
        <div class="form-center-5">
            <p>ورود شما به معنای پذیرش شرایط دیجی‌کالا و قوانین حریم‌ خصوصی است</p>
        </div>
      </div>
    </div>
  </body>
</html>
